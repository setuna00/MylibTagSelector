<!DOCTYPE html>
<html>
<head>
    <title>Clear TagSelector Storage</title>
</head>
<body>
    <h1>Clear TagSelector LocalStorage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            try {
                localStorage.removeItem('tagselector-taxonomy');
                localStorage.removeItem('tagselector-selection');
                localStorage.removeItem('tagselector-rules');
                const resultEl = document.getElementById('result');
                const p = document.createElement('p');
                p.style.color = 'green';
                p.textContent = 'Storage cleared successfully! Please refresh your app.';
                resultEl.replaceChildren(p);
            } catch (e) {
                const resultEl = document.getElementById('result');
                const p = document.createElement('p');
                p.style.color = 'red';
                p.textContent = 'Error: ' + (e?.message ?? String(e));
                resultEl.replaceChildren(p);
            }
        }
    </script>
</body>
</html>
